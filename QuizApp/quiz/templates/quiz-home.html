<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
    <style>
        #id_d{
            background-color: rgb(7, 92, 64);
        }
    </style>


</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="" alt="quiz hub" width="30" height="24">
          </a>

          <a href="{%url 'logout'%}">Logout</a>
        </div>
      </nav>


      
    <h1 class="text-center mt-5 " ><strong>Quiz Hub</strong></h1>
    <h4 class="text-center mt-5 " >Choose your Category</h4>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 shadow p-3" id="id_d">
                <form action="" method="post">
                    {%csrf_token%}
                    

                    <label for="id_cat">select a category</label>
                    <select name="category" id="id_cat" class="form-select mt-2 mb-2">
                        {%for cat in cats%}
                           <option value="{{cat.topic}}">{{cat.topic}}</option>    
                        {%endfor%}
                    </select>
                    <label for="id_mode">select a mode</label>

                    <select name="mode" id="id_mode" class="form-select">
                        <option value="easy">easy</option>
                        <option value="medium">medium</option>
                        <option value="hard">hard</option>
                    </select>
                    <input type="submit" value="lets start" class="btn btn-dark mt-5 rounded-pill">
                </form>


            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
