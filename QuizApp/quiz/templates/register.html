<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        #id_div{
            
            background-color: #202b61;
            background-image: linear-gradient(43deg, #565d83 0%, #87e0da 46%, #2d271a 100%);

        }
        body{
            background-color: #75baec34;
            /* background-image: linear-gradient(190deg, #516b7a 0%, #80D0C7 50%, #eb7c7c 150%) ; */
            

        }
        h6{
            color:rgb(239, 247, 247)
        }

        


    </style>
   
</head>
<body>
    <div class="container mt-5"  >
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="id_div" >

                <h3><center><strong>Registration Form</strong></center></h3>

                
                    <form action="" method="post">
                        {%csrf_token%}
                        {{form.as_p}}
                        <center>
                            <button type="submit" value="register" class="btn btn-primary rounded-pill">
                                Register Now

                            </button>
                        </center>
                    </form>
                    <div class="text-center mt-5">
                        <h6>already a user  <a href="{%url 'signin'%}">signin</a></h6>

                    </div>

                    
                  
                
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    
</body>
</html>
