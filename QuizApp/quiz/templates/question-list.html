<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="" alt="quiz hub" width="30" height="24">
          </a>

          <a href="{%url 'logout'%}">Logout</a>
        </div>
      </nav>


      
    <h1 class="text-center mt-5 " ><strong>Quiz Hub</strong></h1>


    <div class="container border rounded p-2 mt-4">
        <form action="" method="post">
            {%csrf_token%}
            {%for q in questions%}
           <div class="border border-bottom mb-3">
              <h4>{{forloop.counter}}   ] {{q.question}} marks ({{q.mark}})</h4>

            <div style="height: 80px;">

              {%for ch in q.choices%}
              <span class="p-2"><input type="radio" name="{{q}}" value="{{ch}}">{{ch}}</span>


              {%endfor%}
            
            </div>


           </div>
        {%endfor%}
        <button type="submit" class="btn btn-outline-dark rounded">submit</button>
        </form>



    </div>
    
</body>
</html>
